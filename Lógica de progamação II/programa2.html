<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    function desenhaQuadrado(x, y, cor){
        pincel.fillStyle = cor;
        pincel.fillRect(x, y, 50, 50);
        pincel.fillStroke = 'black';
        pincel.strokeRect(x, y, 50, 50);
    }

    /*
    var x = 0;

    while(x<600){

        desenhaQuadrado(x, 0, 'green');
        desenhaQuadrado(x, 50, 'red');
        desenhaQuadrado(x, 100, 'yellow');
        desenhaQuadrado(x, 150, 'blue');
        desenhaQuadrado(x, 200, 'black');
        x=x+50;
    }
    */

    for(var x=0; x < 600; x = x+50){
        desenhaQuadrado(x, 0, 'lightgrey');
        desenhaQuadrado(x, 50, 'lightgrey');
        desenhaQuadrado(x, 100, 'lightgrey');
        desenhaQuadrado(x, 150, 'lightgrey');
        desenhaQuadrado(x, 200, 'lightgrey');
        desenhaQuadrado(x, 250, 'lightgrey');
        desenhaQuadrado(x, 300, 'lightgrey');
        desenhaQuadrado(x, 350, 'lightgrey');
        desenhaQuadrado(x, 400, 'lightgrey');
    }
    
    function desenhaCirculo(x, y, raio, cor) {
        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*3.14);
        pincel.fill();
    }

    desenhaCirculo(300, 200, 10, 'red');
    desenhaCirculo(320, 200, 10, 'black');
    desenhaCirculo(280, 200, 10, 'orange');
    desenhaCirculo(300, 180, 10, 'yellow');
    desenhaCirculo(300, 220, 10, 'blue');
    
   

    

    

    
</script>
